$schema: "./cache/schemas/tasks.json"

fileGroups:
  sources:
    - "src/**/*"
    - "!_*/**/*"
  configs:
    - "*.config.{js,cjs,mjs,ts}"
    - "tsconfig*.json"
  tests:
    - "tests/**/*"
    - "!_*/**/*"

# Specify default inputs, outputs and deps for tasks so that they can easily be
# extended in individual projects
tasks:
  format:
    inputs:
      - "@group(sources)"
      - "@group(configs)"
      - "@group(tests)"

  lint:
    inputs:
      - "@group(sources)"
      - "@group(configs)"
      - "@group(tests)"

  test:
    inputs:
      - "@group(sources)"
      - "@group(configs)"
      - "@group(tests)"

  build:
    inputs:
      - "@group(sources)"
      - "@group(configs)"
    outputs:
      - "dist/*"
    deps:
      - format
      - lint
      - test
